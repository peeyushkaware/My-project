<html>
    <title>Registration</title>
    <body background="https://www.prattlibrary.org/assets/images/support-us/books-donation-box_16x9.jpg"></body>
    <h2 align="center">Registration Form for Book Donor</h2>
    <form>
<fieldset>
    <label>First Name</label><br>
    <input type="text" name="First Name"><br>
    <label>Middle Name</label><br>
    <input type="text" name="Middle Name"><br>
    <label>Last Name</label><br>
    <input type="text" name="Last Name"><br>
    <label>Email Address</label><br>
    <input type="email" name="Email"><br>
    <label>Mobile no.</label><br>
    <input type="" name="Mobile"><br>
    <label>Date of Birth</label><br>
    <input type="date" name="day"><br>
    <label>Username</label><br>
    <input type="text" name="Username"><br>
    <label>Password</label><br>
    <input type="password" name="Password"><br>
    <label>Conform Password</label><br>
    <input type="password" name="Password"><br>
    <label>Address</label><br>
    <input type="text area" name="Address"><br>
    <label>Gender</label><br>
    <input type="radio" name="Male">Male<br>
    <input type="radio" name="Female">Female<br>
    <input type="radio" name="Other">Other<br><br> 
    <h3>Term & Condition</h3>                                 
    <input type="checkbox" name="term">I agree all Term
    <input type="checkbox" name="condition">I agree all Condition<br><br>
    <input type="submit" value="Conform"><br>
</fieldset>
</form>
</html>
